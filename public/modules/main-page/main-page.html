<div ng-controller="MainPageCtrl">
    <section class="pt-2 text-center container">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Movies</h1>
        </div>
    </section>

    <div ng-show="showLoader" class="pv-3">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div ng-show="showLoadError" class="pv-3">
        Error occurred! Please, try to reopen this page.
    </div>

    <div class="album py-2 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
                <div ng-repeat="movie in moviesData" class="col">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">{{ movie.title }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Director: {{ movie.director }}</h6>
                            <a href="#!movie/{{ movie.imdbId }}">Read comments...</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
