<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies and Comments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="./index.html" class="nav-link px-2">Comments</a></li>
                <li><a href="./movies.html" class="nav-link px-2">Movies</a></li>
                <li><a href="./add-movie.html" class="nav-link px-2">Add movie</a></li>
            </ul>
        </div>
    </div>
</header>
<main class="row w-100">
    <div class="col-9">
        <section class="pt-2 text-center container">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Movie adding</h1>
            </div>
        </section>
        <div class="album py-2 bg-light">
            <div class="container">
                <form id="movieForm">
                    <div class="row">
                        <div class="mb-3 col-4">
                            <label for="imdbId" class="form-label">IMDB ID</label>
                            <input type="text" class="form-control" name="imdbId" id="imdbId" required>
                        </div>
                        <div class="mb-3 col-8">
                            <label for="director" class="form-label">Director</label>
                            <input type="text" class="form-control" name="director" id="director" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col-12">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" name="title" id="title" required>
                        </div>
                    </div>
                    <button type="submit" class="col-2 offset-md-10 btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-3 d-flex flex-column align-items-stretch flex-shrink-0 bg-white">
        <span class="py-2 fs-5 fw-semibold">3 latest comments:</span>
        <div id="latestContainer" class="list-group">Loading...</div>
    </div>
</main>

<script src="./scripts/load-data.js"></script>
</body>
</html>
